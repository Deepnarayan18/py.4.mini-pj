<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #cccccc, #999999);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background: linear-gradient(to bottom right, #005f5f, #00bfff);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 460px;
            height: 460px;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #fff;
            color: #005f5f;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Multiplication Table Generator</h1>
        <form action="/generate_table" method="post">
            <label for="number">Enter a number:</label>
            <input type="number" name="number" id="number" required>
            <br>
            <label for="range_limit">Enter the range limit:</label>
            <input type="number" name="range_limit" id="range_limit" required>
            <br>
            <button type="submit">Generate Table</button>
        </form>
    </div>
</body>
</html>
